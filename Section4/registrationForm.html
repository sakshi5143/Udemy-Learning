<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="first">First Name:</label>
        <input name="first" id="first" type="text" placeholder="Sakshi" required>
        <label for="last">Last Name:</label>
        <input name="last" id="last" type="text" placeholder="Kumari" required>
        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="male" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>

        <div>
            <label for="email">Email:
            <input name="email" type="email"placeholder="your email" required>
            </label>

            <label for="password">Password:
            <input name="password" type="password" pattern=".{5,10}" required title="Password must be in 5 and 10 character">
            </label>
        </div>

        <div>
            <label>
                Birthday:
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                </select>

                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

                <select name="year">
                    <option>Year</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                </select>
            </label>
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input id="agreed" name="agreed" type="checkbox">
        </div>

        <input type="submit">
    </form>
    
</body>
</html>
